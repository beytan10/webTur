<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi App</title>
  <link rel="manifest" href="manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-status-bar-style" content="black">
<meta name="mobile-web-app-title" content="MiApp">
<link rel="touch-icon" href="icon-192.png">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <button id="btnInstalar" onclick="clickInstalar()" 
        style="display:none; position:fixed; top:10px; right:10px; z-index:9999; background:#4285f4; color:white; border:none; padding:10px; border-radius:5px;">
  Instalar Aplicación
</button>
  <iframe src="https://script.google.com/macros/s/AKfycbxcDNTosQOSsECWOD2Lajxf3803kSVVGA3ZNAUBSYkPv35wRKVUp52_WNYHPDIZ7kCtsA/exec"></iframe>
  <script>
  let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
  // Evita que el mini-infobar aparezca por defecto
  e.preventDefault();
  // Guarda el evento para dispararlo más tarde
  deferredPrompt = e;
  
  // OPCIONAL: Mostrar un botón o banner propio en tu interfaz
  const installBtn = document.getElementById('btnInstalar');
  if(installBtn) {
    installBtn.style.display = 'block'; 
  }
  
  console.log("Evento beforeinstallprompt capturado.");
});

// Función para llamar cuando el usuario haga clic en TU botón de instalar
function clickInstalar() {
  if (deferredPrompt) {
    // Muestra el popup oficial de Chrome
    deferredPrompt.prompt();
    
    // Espera a ver si el usuario aceptó
    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        console.log('El usuario aceptó instalar');
      }
      deferredPrompt = null;
    });
  }
}
    
  </script>
</body>
</html>
